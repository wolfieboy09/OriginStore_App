<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <link rel="stylesheet" href="/css/index.css">
    <canvas width="500" height="500"></canvas>
    <script src="/scripts/index.js" async></script>
    <script src="/scripts/background.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OriginStore | Main Page</title>
</head>
<body>
    
    <div class="title">
        <h1 id="title">OriginStore</h1>
        <div class="button-container">
            <button class="title_button" id="make_account">Create an account</button>
            <button class="title_button" id="login">Login</button>
        </div>
    </div>
    
    <div class="cards">
        <div class="card" id="app_card">
            <h3 class="card-name">The Name</h3>
            <h3 class="card-version">Version: 1</h3>
            <h3 class="card-required-version">Required Version: 3.9.9</h3>
            <button class="view-button">View App</button>
        </div>
    </div>

    <div class="search-container">
        <input type="text" class="search-bar" placeholder="Search...">
    </div>
    
</body>
</html>
